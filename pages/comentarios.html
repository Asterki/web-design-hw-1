<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pet Paradise - Comentarios</title>
        <link rel="stylesheet" href="../styles/globals.css" />
        <link rel="stylesheet" href="../styles/comentarios.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    </head>
    <body>
        <header>
            <div class="title animate__animated animate__fadeInLeft">
                <h1>PET</h1>
                <h2>PARADISE</h2>
            </div>
            <img src="assets/logo.png" alt="" />
        </header>

        <nav>
            <a href="./pages/about.html">Sobre Nosotros</a>
            <a href="./pages/services.html">Catálogo</a>
            <a href="../index.html">Página principal</a>
        </nav>

        <main>
            <section class="comentarios">
                <h2>¡COMENTA SOBRE NUESTROS SERVICIOS!</h2>
                <form action="">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" />
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" />
                    <label for="comentario">Comentario:</label>
                    <textarea
                        name="comentario"
                        id="comentario"
                        rows="20"
                    ></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>

        <footer>
            <div class="footer-title">
                <h1>PET</h1>
                <h2>PARADISE</h2>
            </div>
            &copy; 2021 Pet Paradise. Todos los derechos reservados.
        </footer>
    </body>
</html>
